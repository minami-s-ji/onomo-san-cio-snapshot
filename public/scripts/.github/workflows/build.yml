name: Build L1 Snapshot

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install node-fetch

      - run: node scripts/build_l1.js

      - name: Commit & Push
        run: |
          git config user.name "snapshot-bot"
          git config user.email "snapshot@bot"
          git add public/L1.html
          git commit -m "Update L1 snapshot" || echo "No changes"
          git push
