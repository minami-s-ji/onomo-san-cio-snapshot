name: Build Snapshot

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm install playwright
          npx playwright install chromium

      - name: Build L1
        run: node scripts/build_l1.js

      - name: Build L2
        run: node scripts/build_l2.js

      - name: Build L3
        run: node scripts/build_l3.js

      - name: Build L4
        run: node scripts/build_l4.js

      - name: Build L5
        run: node scripts/build_l5.js

      - name: Commit & Push
        run: |
          git config user.name "snapshot-bot"
          git config user.email "snapshot@bot"
          git add docs/L1.html docs/L2.html docs/L3.html docs/L4.html docs/L5.html
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "Update snapshots"
          git push
